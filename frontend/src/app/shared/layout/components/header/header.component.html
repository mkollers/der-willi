<button class="user-btn" mat-button [matMenuTriggerFor]="userMenu">
  <div class="user" *ngIf="user$ | async as user">
    <span [style.background-color]="user?.email | color"
      class="avatar">{{ user.email[0]?.toUpperCase() }}</span>
    <div class="user-info">
      <span class="name">{{ user | userName }}</span>
      <span *ngIf="user?.displayName">{{user?.email}}</span>
    </div>
  </div>
</button>
<mat-menu #userMenu="matMenu" class="willi-menu user-menu" xPosition="before">
  <button mat-menu-item (click)="logout()">Abmelden</button>
</mat-menu>
