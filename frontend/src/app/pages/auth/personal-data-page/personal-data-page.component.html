<form fxFlexFill fxLayoutAlign="center center" [formGroup]="fg" (ngSubmit)="fg.valid && submit()">
  <section fxFlex fxFlex.gt-xs="450px">
    <h1>Persönliche Daten</h1>
    <p>Damit wir dich in der Besteliste anzeigen können müssen wir wissen unter welche Namen wir dich anzeigen sollen.</p>
    <section fxLayout="column">
      <mat-form-field color="accent">
        <mat-label>Vorname</mat-label>
        <input autofocus matInput placeholder="Bart" formControlName="forename"
          autocomplete="given-name" required>
        <mat-error *ngIf="fg.controls['forename'].invalid">Bitte gib deinen Vornamen ein</mat-error>
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-label>Nachname</mat-label>
        <input matInput placeholder="Simpson" formControlName="surname"
          autocomplete="family-name" required>
        <mat-error *ngIf="fg.controls['surname'].invalid">Bitte gib deinen Nachnamen ein</mat-error>
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-label>Spitzname</mat-label>
        <input matInput placeholder="Homie" formControlName="nickname"
          autocomplete="nickname">
      </mat-form-field>
    </section>
    <section fxLayoutAlign="end end">
      <button mat-flat-button color="accent" type="submit">
        <mat-icon>&#xe877;</mat-icon>&nbsp;Registrierung abschließen
      </button>
    </section>
  </section>
</form>
